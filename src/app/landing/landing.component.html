<div class="container-fluid">
  <div class="row align-items-center" data-aos="fade-right">
    <div class="col-sm text-start">
      <div class="intro landing">Hi, my name is</div>
      <div class="name landing jasmine-color">Derek Curry</div>
      <hr class="rounded" />
      <div class="text landing">
        I'm passionate about computer science and love constantly learning new
        things. Check out my projects to see what I've been working on.
      </div>
      <div class="text-center mb-3">
        <a routerLink="." fragment="projects" class="btn btn-primary mt-4 me-3"
          >View My Projects</a
        >
        <button
          type="button"
          class="btn btn-primary mt-4 ms-3"
          data-bs-toggle="modal"
          data-bs-target="#resumeModal"
        >
          Resume
        </button>
      </div>
    </div>
    <div class="col-sm text-center mb-5 mt-5" id="image">
      <img
        src="/assets/car.jpg"
        alt="Picture of Derek Curry"
        class="picture mx-auto"
      />

  </div>

<!-- Modal -->
<div
  class="modal fade"
  id="resumeModal"
  tabindex="-1"
  aria-labelledby="resumeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resumeModalLabel">Resume</h5>
      </div>
      <div class="modal-body">
        <iframe src="/assets/Resume.pdf" width="100%" height="600px"></iframe>
        <a href="/assets/Resume.pdf" class="btn btn-primary mt-4">Download</a>
      </div>
    </div>
  </div>
</div>
