<div class="container-fluid">
  <div class="row mx-0">
    <div class="col-12 text-center">
      <h2 class="heading">About me</h2>
      <hr/>
    </div>
  </div>

  <div class="row mx-0">
    <div class="col-12 px-0">
      <img src="/assets/mountain.jpg" class="img-fluid picture" alt="Mountain"/>
    </div>
  </div>

  <div class="row d-flex justify-content-between mx-0">
    <div class="col-12 col-lg-6 about-me">
      <p class="d-none d-md-block">{{ about }}</p>
      <p class="d-md-none">{{ aboutShort }}</p>
    </div>

    <div class="col-12 col-lg-6 education-skills-card">
      <mat-card class="h-100">
        <mat-tab-group animationDuration="75ms" class="h-100">
          <mat-tab *ngFor="let category of skills" label="{{ category.label }}">
            <div class="d-flex flex-row align-items-center justify-content-center h-100">
              <div class="skill-images-container">
                <div *ngFor="let item of category.items">
                  <img [src]="mapSkillToImage(item)" alt="{{ item }}" class="skill-image"/>
                </div>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>
  </div>
</div>
